<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Signup</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.js"></script>
  <script src="scripts/msal-auth.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/signup.js" defer></script>
</head>
<body>
  <main class="page page--narrow">
    <section class="card">
      <h1 class="center-text">Volunteer Signup</h1>
      <p class="muted center-text">Choose a project slot and let us know how to reach you.</p>
      <form id="signupForm" class="form-grid">
        <label class="form-field">
          <span class="form-label">Project</span>
          <select id="projectSelect" name="project"></select>
        </label>
        <label class="form-field">
          <span class="form-label">Slot</span>
          <select id="slotSelect" name="slot"></select>
        </label>
        <label class="form-field">
          <span class="form-label">Name</span>
          <input name="name" required placeholder="Your Name" />
        </label>
        <label class="form-field">
          <span class="form-label">Email</span>
          <input name="email" type="email" required placeholder="Your Email" />
        </label>
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
      <div id="signupMsg" class="status-message"></div>
    </section>
  </main>
</body>
</html>
