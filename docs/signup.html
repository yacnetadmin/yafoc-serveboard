<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volunteer Signup</title>
  <link rel="stylesheet" href="assets/style.css">
  <script>
    window.serveboard = window.serveboard || {};
    window.serveboard.apiBaseUrl = window.serveboard.apiBaseUrl || 'https://yafoc-serveboard.azurewebsites.net/api';
  </script>
  <script src="scripts/signup.js" defer></script>
</head>
<body>
  <main class="page">
    <section class="card stack">
      <h1 class="center-text">Volunteer Signup</h1>
      <p class="muted center-text">Review the open opportunities, then sign-up for a spot.</p>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Project</th>
              <th>Opportunity</th>
              <th>Schedule</th>
              <th>Spots</th>
              <th class="nowrap">Action</th>
            </tr>
          </thead>
          <tbody id="slotsTableBody">
            <tr class="table-message"><td colspan="5">Loading open slots...</td></tr>
          </tbody>
        </table>
        <div id="slotsCardList" class="table-cards">
          <div class="table-card table-card--message">Loading open slots...</div>
        </div>
      </div>
      <div id="slotsMsg" class="status-message"></div>

      <section class="stack">
        <h2 class="center-text">Sign Up</h2>
        <p id="selectedSlotSummary" class="muted center-text">Select an open slot above to continue.</p>
        <form id="signupForm" class="form-grid" novalidate>
          <label class="form-field">
            <span class="form-label">First Name</span>
            <input id="firstName" name="firstName" required placeholder="First Name" autocomplete="given-name" />
          </label>
          <label class="form-field">
            <span class="form-label">Last Name</span>
            <input id="lastName" name="lastName" required placeholder="Last Name" autocomplete="family-name" />
          </label>
          <label class="form-field">
            <span class="form-label">Email</span>
            <input id="email" name="email" type="email" required placeholder="you@example.com" autocomplete="email" />
          </label>
          <label class="form-field">
            <span class="form-label">Phone (optional)</span>
            <input id="phone" name="phone" type="tel" placeholder="Preferred phone" autocomplete="tel" />
          </label>
          <button id="submitBtn" type="submit" class="btn btn-primary btn-block" disabled>Sign Up</button>
        </form>
        <div id="signupMsg" class="status-message"></div>
      </section>
    </section>
  </main>
</body>
</html>
