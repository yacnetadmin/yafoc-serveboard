<!DOCTYPE html>
<html>
<head>
  <title>Manage Projects - ServeBoard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.msauth.net https://*.microsoftonline.com https://yafoc-serveboard.azurewebsites.net; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.msauth.net https://*.microsoftonline.com; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.msauth.net https://*.microsoftonline.com https://yafoc-serveboard.azurewebsites.net">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://alcdn.msauth.net/browser/2.38.2/js/msal-browser.min.js"></script>
  <script src="scripts/msal-auth.js"></script>
  <script src="scripts/api.js"></script>
</head>
<body>
  <main class="page">
    <section class="card">
      <header class="page-header">
        <div>
          <h1 class="page-header__title">Staff Portal</h1>
          <p class="muted">Manage projects and volunteer slots for ServeBoard.</p>
        </div>
        <div class="page-header__actions">
          <button id="loginBtn" type="button" class="btn btn-primary btn-block-sm">Sign in with Microsoft</button>
          <button id="logoutBtn" type="button" class="btn btn-outline btn-block-sm is-hidden">Logout</button>
        </div>
      </header>
      <div id="userInfo" class="auth-info is-hidden"></div>
    </section>

    <div id="manageUI" class="stack is-hidden">
      <section class="card">
        <div class="stack">
          <h2>Projects</h2>
          <p class="muted">Review your active projects and add new slots as needed.</p>
          <div class="project-controls">
            <button id="refreshProjects" type="button" class="btn btn-secondary btn-block-sm">Refresh Projects</button>
          </div>
        </div>
        <ul id="projectList"></ul>
      </section>

      <section class="card">
        <div class="stack">
          <h2>Create New Project</h2>
          <p class="muted">Add a project with contact details so your team can coordinate volunteers.</p>
        </div>
        <form id="createProjectForm" class="form-grid two-col">
          <label class="form-field">
            <span class="form-label">Project Title</span>
            <input name="title" placeholder="Project Title" required />
          </label>
          <label class="form-field">
            <span class="form-label">Project Description</span>
            <input name="description" placeholder="Project Description" required />
          </label>
          <label class="form-field">
            <span class="form-label">Contact Email</span>
            <input name="contactEmail" placeholder="Contact Email" required type="email" />
          </label>
          <label class="form-field">
            <span class="form-label">Contact First Name</span>
            <input name="contactFirstName" placeholder="Contact First Name" />
          </label>
          <label class="form-field">
            <span class="form-label">Contact Last Name</span>
            <input name="contactLastName" placeholder="Contact Last Name" />
          </label>
          <label class="form-field">
            <span class="form-label">Contact Phone</span>
            <input name="contactPhone" placeholder="Contact Phone" type="tel" />
          </label>
          <label class="form-field">
            <span class="form-label">Project Category</span>
            <input name="category" placeholder="Project Category" />
          </label>
          <button type="submit" class="btn btn-primary">Create Project</button>
        </form>
        <div id="projectMsg" class="status-message"></div>
      </section>
    </div>
  </main>
  <script>
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo = document.getElementById('userInfo');
    const manageUI = document.getElementById('manageUI');
    const projectList = document.getElementById('projectList');
    const refreshProjects = document.getElementById('refreshProjects');

    const show = (el) => el.classList.remove('is-hidden');
    const hide = (el) => el.classList.add('is-hidden');

    refreshProjects.addEventListener('click', loadProjects);

    const applyAuthState = (account) => {
      if (account) {
        hide(loginBtn);
        show(logoutBtn);
        userInfo.textContent = `Signed in as: ${account.username}`;
        show(userInfo);
        show(manageUI);
        loadProjects();
      } else {
        show(loginBtn);
        hide(logoutBtn);
        hide(userInfo);
        hide(manageUI);
        projectList.innerHTML = '';
      }
    };

    window.msalAuth.onAuthStateChanged(applyAuthState);

    loginBtn.addEventListener('click', () => {
      window.msalAuth.signIn();
    });

    logoutBtn.addEventListener('click', async () => {
      await window.msalAuth.signOut();
      show(loginBtn);
      hide(logoutBtn);
      hide(userInfo);
      hide(manageUI);
      projectList.innerHTML = '';
    });

    async function loadProjects() {
      const { status, data } = await window.api.apiCall('/api/projects');
      projectList.innerHTML = '';

      if (status !== 200) {
        const errorState = document.createElement('li');
        errorState.className = 'empty-state';
        errorState.textContent = 'Unable to load projects right now. Please try refreshing.';
        projectList.appendChild(errorState);
        return;
      }

      if (!Array.isArray(data) || data.length === 0) {
        const emptyState = document.createElement('li');
        emptyState.className = 'empty-state';
        emptyState.textContent = 'No projects yet. Create one below to get started.';
        projectList.appendChild(emptyState);
        return;
      }

      for (const project of data) {
        const projectCard = document.createElement('li');
        projectCard.className = 'project-card';

        const header = document.createElement('div');
        header.className = 'project-header';
        header.innerHTML = `
          <div class="stack">
            <h3>${project.title}</h3>
            <div class="project-header__meta">
              <span>${project.category || 'No category'}</span>
            </div>
          </div>
        `;
        projectCard.appendChild(header);

        const description = document.createElement('div');
        description.className = 'project-description';
        description.textContent = project.description;
        projectCard.appendChild(description);

        const contact = document.createElement('div');
        contact.className = 'project-contact';
        contact.innerHTML = `
          Contact: ${project.contactFirstName || ''} ${project.contactLastName || ''}<br>
          Email: ${project.contactEmail || 'N/A'}<br>
          Phone: ${project.contactPhone || 'N/A'}
        `;
        projectCard.appendChild(contact);

        const slotsSection = document.createElement('div');
        slotsSection.className = 'stack';
        const slotsHeading = document.createElement('h4');
        slotsHeading.textContent = 'Slots';
        slotsSection.appendChild(slotsHeading);

        const slotList = document.createElement('ul');
        slotList.className = 'slot-list';

        try {
          const { status: slotStatus, data: slots } = await window.api.apiCall(`/api/projects/${project.id}/slots`);
          if (slotStatus === 200 && Array.isArray(slots)) {
            slots.forEach((slot) => {
              const slotItem = document.createElement('li');
              slotItem.className = 'slot-item';
              slotItem.innerHTML = `
                <div><strong>${slot.title || 'Untitled Slot'}</strong></div>
                <div>${slot.description || 'No description'}</div>
                ${slot.volunteer ? `<div>Filled by: ${slot.volunteer}</div>` : '<div>Available</div>'}
              `;
              slotList.appendChild(slotItem);
            });
          }
        } catch (err) {
          console.error('Error loading slots:', err);
        }

        slotsSection.appendChild(slotList);

        const addSlotBtn = document.createElement('button');
        addSlotBtn.className = 'btn btn-secondary btn-block-sm';
        addSlotBtn.textContent = 'Add New Slot';

        const slotForm = document.createElement('div');
        slotForm.className = 'slot-form stack';
        slotForm.innerHTML = `
          <div class="form-grid">
            <label class="form-field">
              <span class="form-label">Slot Title</span>
              <input type="text" placeholder="Slot Title" id="slot-title-${project.id}" required>
            </label>
            <label class="form-field">
              <span class="form-label">Description</span>
              <input type="text" placeholder="Description" id="slot-desc-${project.id}" required>
            </label>
          </div>
          <div class="slot-actions">
            <button type="button" class="btn btn-primary btn-block-sm" onclick="createSlot('${project.id}')">Save Slot</button>
            <button type="button" class="btn btn-ghost btn-block-sm" onclick="this.closest('.slot-form').classList.remove('active')">Cancel</button>
          </div>
        `;

        addSlotBtn.addEventListener('click', () => {
          slotForm.classList.add('active');
        });

        slotsSection.appendChild(addSlotBtn);
        slotsSection.appendChild(slotForm);
        projectCard.appendChild(slotsSection);

        projectList.appendChild(projectCard);
      }
    }

    async function createSlot(projectId) {
      const title = document.getElementById(`slot-title-${projectId}`).value;
      const description = document.getElementById(`slot-desc-${projectId}`).value;
      
      if (!title || !description) {
        alert('Please fill in all fields');
        return;
      }

      try {
        const { status, data } = await window.api.apiCall(`/api/projects/${projectId}/slots`, 'POST', {
          title,
          description
        });

        if (status === 201) {
          loadProjects(); // Refresh the list
        } else {
          alert(data.error || 'Failed to create slot');
        }
      } catch (err) {
        alert('Error creating slot: ' + err.message);
      }
    }
    const projectMsg = document.getElementById('projectMsg');

    const setStatusMessage = (message, type) => {
      projectMsg.textContent = message;
      projectMsg.classList.remove('status-message--error', 'status-message--success');
      if (type === 'error') {
        projectMsg.classList.add('status-message--error');
      } else if (type === 'success') {
        projectMsg.classList.add('status-message--success');
      }
    };

    document.getElementById('createProjectForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      
      // Get form data
      const formData = new FormData(form);
      const project = {
        title: formData.get('title')?.trim(),
        description: formData.get('description')?.trim(),
        category: formData.get('category')?.trim(),
        contactEmail: formData.get('contactEmail')?.trim(),
        contactFirstName: formData.get('contactFirstName')?.trim(),
        contactLastName: formData.get('contactLastName')?.trim(),
        contactPhone: formData.get('contactPhone')?.trim()
      };

      // Validate required fields
      if (!project.title || !project.description || !project.contactEmail) {
        setStatusMessage('Please fill in all required fields (Title, Description, and Contact Email)', 'error');
        return;
      }

      // Validate email format
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(project.contactEmail)) {
        setStatusMessage('Please enter a valid email address', 'error');
        return;
      }

      try {
        console.log('Sending project data:', project);
        const { status, data } = await window.api.apiCall('/api/projects', 'POST', project);
        console.log('API response:', { status, data });
        
        if (status === 201) {
          setStatusMessage('Project created successfully!', 'success');
          form.reset();
          await loadProjects(); // Refresh the project list
        } else {
          setStatusMessage(data.error || 'Failed to create project. Please try again.', 'error');
        }
      } catch (err) {
        setStatusMessage('Error creating project: ' + (err.message || 'Unknown error'), 'error');
        console.error('Project creation error:', err);
      }
    };
  </script>
</body>
</html>
